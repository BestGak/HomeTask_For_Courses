<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" referrerpolicy="no-referrer" />
  <link href="https://fonts.googleapis.com/css2?family=Sen:wght@400;700&display=swap" rel="stylesheet">
  <title>HometaskTable</title>
</head>
<body>
  <section class="tableHometask">
    <!-- first Table -->
  <table class="tableHometask__table">
    <tr class="tableHometask__table-tr">
        <td class="tableHometask__table-tr-td">Name <i class="fas fa-caret-down"></i></td>
        <td class="tableHometask__table-tr-td">Date</td>
        <td></td>
    </tr>
    <tr class="tableHometask__table-tr">
        <td class="tableHometask__table-tr-td-t">File.pdf</td>
        <td class="tableHometask__table-tr-td-s">3 mins ago</td>
        <td class="tableHometask__table-tr-td">
          <i class="fas fa-ellipsis-h"></i>
        </td>
    </tr>
    <tr class="tableHometask__table-tr">
      <td class="tableHometask__table-tr-td-t">File.pdf</td>
      <td class="tableHometask__table-tr-td-s">Yesterday</td>
      <td class="tableHometask__table-tr-td">
      <i class="fas fa-ellipsis-h"></i>
  </tr>
  <tr class="tableHometask__table-tr">
    <td class="tableHometask__table-tr-td-t border">File.pdf</td>
    <td class="tableHometask__table-tr-td-s border">June 1st 2019</td>
    <td class="tableHometask__table-tr-td border">
     <i class="fas fa-ellipsis-h"></i>
    </td>
</tr>
</table>

<!-- Second Table -->
<table class="tableHometask__table">
  <tr class="tableHometask__table-tr">
      <td class="tableHometask__table-tr-td"><input type="checkbox">Name <i class="fas fa-caret-down"></i></td>
      <td class="tableHometask__table-tr-td">Date</td>
      <td></td>
  </tr>
  <tr class="tableHometask__table-tr">
      <td class="tableHometask__table-tr-td-t"><input type="checkbox">File.pdf</td>
      <td class="tableHometask__table-tr-td-s">3 mins ago</td>
      <td class="tableHometask__table-tr-td">
      <i class="fas fa-ellipsis-h"></i>
  </tr>
  <tr class="tableHometask__table-tr">
    <td class="tableHometask__table-tr-td-t"><input type="checkbox">File.pdf</td>
    <td class="tableHometask__table-tr-td-s">Yesterday</td>
    <td class="tableHometask__table-tr-td">
     <i class="fas fa-ellipsis-h"></i>
    </td>
</tr>
<tr class="tableHometask__table-tr">
  <td class="tableHometask__table-tr-td-t border"><input type="checkbox">File.pdf</td>
  <td class="tableHometask__table-tr-td-s border">June 1st 2019</td>
  <td class="tableHometask__table-tr-td border">
   <i class="fas fa-ellipsis-h"></i>
  </td>
</tr>
</table>
<!-- Third Table -->
<table class="tableHometask__table">
  <tr class="tableHometask__table-tr">  
      <td class="tableHometask__table-tr-td">Name <i class="fas fa-caret-down"></i></td>
      <td class="tableHometask__table-tr-td left">Date</td>
      
      <td><form action="">
        <input class="tableHometask__table-tr-td-i" type="text" placeholder="Search"><button class="tableHometask__table-tr-td-btn"><i class="fas fa-search"></i></button></td>
        
        
      </form>
      </tr>
  <tr class="tableHometask__table-tr">
      <td class="tableHometask__table-tr-td-t"><i class="fas fa-folder-open"></i>File.pdf</td>
      <td class="tableHometask__table-tr-td-s left">3 mins ago</td>
      <td class="tableHometask__table-tr-td right">
        <i class="fas fa-ellipsis-h"></i>
      </td>
  </tr>
  <tr class="tableHometask__table-tr">
    <td class="tableHometask__table-tr-td-t"><i class="fas fa-folder-open"></i>File.pdf</td>
    <td class="tableHometask__table-tr-td-s left">Yesterday</td>
    <td class="tableHometask__table-tr-td right">
     <i class="fas fa-ellipsis-h"></i>
    </td>
</tr>
<tr class="tableHometask__table-tr">
  <td class="tableHometask__table-tr-td-t border"><i class="fas fa-folder-open"></i>File.pdf</td>
  <td class="tableHometask__table-tr-td-s border left">June 1st 2019</td>
  <td class="tableHometask__table-tr-td border right">
    <i class="fas fa-ellipsis-h"></i>
  </td>
</tr>
</table>
</section>
</body>
</html>
