<body>
 <header class="header">
   <div class="container pt-3">
     <div class="header__container">
       <div class="header__container-logo">
         <img src="../images/instagram.svg" alt="Instagram">
       </div>
       <div class="header__container-search">
        <input type="text" class="form-control header__container-search-input" placeholder="Search" aria-label="Search" aria-describedby="basic-addon1">
       </div>
       <div class="header__container-icons">
          <img src="../images/instagram_home.svg" alt="home" class="header__container-icons-img">
          <img src="../images/instagram__mesage.svg" alt="message" class="header__container-icons-img">
          <img src="../images/instagram_compas.svg" alt="compas" class="header__container-icons-img">
          <img src="../images/instagram_like.svg" alt="like" class="header__container-icons-img">
          <img src="../images/instagram_crug.svg" alt="crug" class="header__container-icons-img"> 
       </div>
     </div>
   </div>
 </header>
 <hr class="hr__line">
  
 <main class="main">
   <section class="about">
     
   <div class="container">
     <div class="about__container">
       <div class="about__container-left pt-3">
         <img src="../images/instagram_photo.svg" alt="about_photo" class="about__container-left-img">
       </div>
       <div class="about__container-right pt-5">
         <div class="about__container-right-first">
          <p class="about__container-right-first-name">name</p>
          <div class="">
          <button id="follow" type="button" class="btn btn-primary"><span id="follow_span">Follow</span><span id="subscribed__span">Subscribed</span></button>
          <button type="button" class="btn btn-danger dropdown-toggle dropdown-toggle-split" data-bs-toggle="dropdown" aria-expanded="false">
            <span class="visually-hidden">Toggle Dropdown</span>
          </button>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="#">Action</a></li>
            <li><a class="dropdown-item" href="#">Another action</a></li>
            <li><a class="dropdown-item" href="#">Something else here</a></li>
          </ul>
        </div>
          <ul class="about__container-right-first-ul">
            <li></li>
            <li></li>
            <li></li>
          </ul>
         </div>
         <div class="about__container-right-second pt-4">
           <p class="about__container-right-second-text"><b>79</b> posts</p>
           <p class="about__container-right-second-text"><b>379</b> followers</p>
           <p class="about__container-right-second-text"><b>179</b> following</p>
         </div>
         <div class="about__container-right-third pt-3">
          <p class="about__container-right-third-name">Name</p>
          <p class="about__container-right-third-description">Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum has been the industry's standard dummy text.</p>
          <a href="bit.ly/35Ce3mX">bit.ly/35Ce3mX</a>
         </div>
       </div>
     </div>
   </div>
  </section>
